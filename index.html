<!DOCTYPE html>

<script>

function update() {

  var now = new Date();
  var ticks = 
    (now.getHours() * 3600 +
    now.getMinutes() * 60 +
    now.getSeconds()) * 1000 +
    now.getMilliseconds();

  ticks = Math.floor(ticks / ((86400 / 65536) * 1000));

  // uncomment for Gray code.
  //ticks = ticks ^ (ticks >>> 1);

  for (var i = 0; i < 16; i++) {
    document.getElementById("clock" + i).style.backgroundColor =
      ["black", "red"][ticks & 1];
    ticks >>>= 1;
  }

  setTimeout(update, Math.floor(1000 / (65536 / 86400)));
}

setTimeout(update, 1000 - new Date().getMilliseconds());

</script>
